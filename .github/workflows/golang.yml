name: Test Go package

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go-version:
          - 1.19
          - 1.22

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test
        run: |
          go version
          go test -v ./...

      - name: Benchmark tests
        run: |
          go test -v ./... -bench . -run Benchmark

      - name: Benchmark tests with CGo Re2
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install libre2-dev
          go test -v ./... -tags re2_cgo
          go test -v ./... -tags re2_cgo -bench . -run Benchmark
